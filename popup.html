<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Finder</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    media="screen,projection">
  <link rel="stylesheet" href="css/default.css">
</head>
<body>
  <div class="container">
    <form id="query-form" class="row col s12 m12 l12">
      <div class="valign-wrapper input-field col s8 m8 l8">
        <img src="img/48x48.png" class="responsive-img">
        <input
          style="margin-left: 5px; font-size: 24px;"
          id="query"
          type="text"
          tabindex="0"
          placeholder="Type for find any tab..."
          autofocus>
      </div>
      <div class="input-field right-align col s4 m4 l4">
        <a class="waves-effect waves-light btn">
          <i class="material-icons">attach_money</i>
          Donate
        </a>
      </div>
    </form>
    <div id="results"></div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
